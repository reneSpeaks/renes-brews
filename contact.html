<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>René's Brews</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>

  <body>
    <header>
      <nav>
        <span id="menu-btn"><i class="fas fa-bars"></i></span>
        <a href="#" class="logo">René's <span>Brews</span></a>
        <ul>
          <span id="close-menu-btn"><i class="fas fa-times"></i></span>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
        <button class="login-btn">LOG IN</button>
      </nav>
    </header>

    <main>
      <section id="contact">
        <form action="">
          <span>Send Us A Message</span>
          <div class="form-labels">
            <label><input type="text" name="name" placeholder="Full Name" /></label>
            <label><input type="email" name="email" placeholder="E-mail" /></label>
            <label><textarea name="message" placeholder="Your Message"></textarea></label>
            <button>Send</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <address>
        <div class="content">
          <div class="details">
            <i class="fas fa-map-marker-alt"></i>
            <h3>Address</h3>
            <p>Berlin, 12345</p>
            <p>Some Street 123</p>
          </div>
          <div class="details">
            <i class="fas fa-phone-alt"></i>
            <h3>Phone</h3>
            <p>+49 30 12345647</p>
            <p>+49 176 12345678</p>
          </div>
          <div class="details">
            <i class="fas fa-envelope"></i>
            <h3>Email</h3>
            <p>rene@brews.de</p>
            <p>info@brews.de</p>
          </div>
        </div>
      </address>

      <span>
        &#169; 2024
        <a href="#" class="logo">René's <span>Brews</span></a> All Rights Reserved.
        <a href="#">Privacy Policy</a>
      </span>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
